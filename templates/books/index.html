{% extends "base.html" %}

{% block content %}

BOOKS!

{% for book in all_books %}

    <div>
        <p><a href="/books/{{ book.id }}">{{ book.title }}</a></p>
        <p>{{ book.author.first_name }} {{ book.author.last_name }}</p>
        <p>{{ book.publisher }}</p>
        <p>{{ book.publication_date }}</p>
    </div>
    <div class="buttons">
        <form class="delete-form" action="/books/{{book.id}}/delete" method="POST">
                <button class="trash-button">DELETE</button>
        </form>
{% endfor %}
{% endblock %}
